<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./image/image.jpg">
  <title>MESTO</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="./image/image.jpg" alt="Жак-Ив кусто">
          <div class="profile__intro">
            <div class="profile__box">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <div class="profile__editBotton"></div>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__button">
          <div class="profile__button_full"></div>
        </div>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" alt="Карачаевск" src="./image/kirill-pershin-1088404-unsplash.jpg">
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Гора Эльбрус" src="./image/kirill-pershin-1404681-unsplash.png">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Домбай" src="./image/kirill-pershin-1556355-unsplash.png">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Гора Эльбрус" src="./image/kirill-pershin-1556355-unsplash.png">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Домбай" src="./image/kirill-pershin-1088404-unsplash.jpg">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Карачаево-Ч" src="./image/kirill-pershin-1404681-unsplash.png">
          <div class="card__container">
            <h2 class="card__title">Карачаево-Ч...</h2>
            <div class="card__heart"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__closeBtn">
          <div class="popup__closeImage"></div>
        </button>
        <form class="popup__form">
          <input autofocus class="popup__inputName" placeholder="Введите имя" type="text">
          <input class="popup__inputJob" placeholder="Введите вашу профессию" type="text">
          <button class="popup__button">
            <p class="popup__buttonText">Сохранить</p>
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
