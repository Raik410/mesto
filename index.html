<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./image/image.jpg">
  <title>MESTO</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="./image/image.jpg" alt="Жак-Ив кусто">
          <div class="profile__intro">
            <div class="profile__box">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__botton-edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__button-full" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__botton-close" type="button">
        </button>
        <form class="popup__form" name="register">
          <input autofocus class="popup__input-name" placeholder="Введите имя" type="text">
          <input class="popup__input-name popup__input-name_type_user-job" placeholder="Введите вашу профессию" type="text">
          <button class="popup__button" type="submit">
            <span class="popup__button-text">Сохранить</span>
          </button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__botton-close" type="button">
        </button>
        <form class="popup__form" name="register">
          <input autofocus class="popup__input-name" placeholder="Название" type="text">
          <input class="popup__input-name popup__input-name_type_user-job" placeholder="Ссылка на картинку" type="text">
          <button class="popup__button" type="submit">
            <span class="popup__button-text">Сохранить</span>
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-add-card">
      <div class="popup__container-image">
        <img class="popup__image" alt="картинка">
        <p class="popup__text"></p>
        <button class="popup__botton-close" type="button">
        </button>
      </div>
    </div>
    <template class="template">
      <div class="card">
        <button class="card__button-card-detele"></button>
        <img class="card__image" alt="Карачаевск" src="./image/kirill-pershin-1088404-unsplash.jpg" width="100%">
        <div class="card__container">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__heart" type="button"></button>
        </div>
      </div>
    </template>
  </div>
  <script src="./script.js"></script>
</body>

</html>
