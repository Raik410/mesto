<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__image-wrapper">
          <img class="profile__image" src="./image/CryCat.png" alt="Жак-Ив кусто">
        </div>
          <div class="profile__intro">
            <div class="profile__box">
              <h1 class="profile__title"></h1>
              <button class="profile__botton-edit" type="button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
          <button class="profile__button-full" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__botton-close" type="button">
        </button>
        <form class="popup__form" name="register" novalidate>
          <input autofocus class="popup__input-name" name="username" placeholder="Введите имя" type="text" minlength="2" maxlength="40" required id="name-input">
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input-name popup__input-name_type_user-job" placeholder="Введите вашу профессию" name="about" type="text" minlength="2" maxlength="200" required id="job-input">
          <span class="popup__input-error job-input-error"></span>
          <button class="popup__button" type="submit">
            <span class="popup__button-text">Сохранить</span>
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__botton-close" type="button">
        </button>
        <form class="popup__form" name="register" novalidate>
          <input autofocus class="popup__input-name" name="text" placeholder="Название" type="text" minlength="2" maxlength="30" required id="card-name-input">
          <span class="popup__input-error card-name-input-error"></span>
          <input class="popup__input-name popup__input-name_type_user-job" placeholder="Ссылка на картинку" name="link" type="url" required id="url-input">
          <span class="popup__input-error url-input-error"></span>
          <button class="popup__button" type="submit">
            <span class="popup__button-text">Сохранить</span>
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__botton-close" type="button">
        </button>
        <form class="popup__form" name="register" novalidate>
          <button class="popup__button" type="submit">
            <span class="popup__button-text">Да</span>
          </button>
          </form>
      </div>
    </div>
    <div class="popup popup-add-card">
      <div class="popup__container-image">
        <img class="popup__image" alt="картинка">
        <p class="popup__text"></p>
        <button class="popup__botton-close" type="button">
        </button>
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <button class="popup__botton-close" type="button">
        </button>
        <form class="popup__form" name="register" novalidate>
          <input class="popup__input-name popup__input-name_type_user-job" placeholder="Ссылка на картинку" name="profileAvatar" type="url" required id="url-input">
          <span class="popup__input-error url-input-error"></span>
          <button class="popup__button" type="submit">
            <span class="popup__button-text">Сохранить</span>
          </button>
        </form>
      </div>
    </div>
    <template class="template">
      <div class="card">
        <button class="card__button-card-detele"></button>
        <img class="card__image" alt="Карачаевск" src="./image/kirill-pershin-1088404-unsplash.jpg" width="100%">
        <div class="card__container">
          <h2 class="card__title">Карачаевск</h2>
          <div class="card__heartContainer">
          <button class="card__heart" type="button"></button>
          <span class="card__heartCounter">0</span>
        </div>
        </div>
      </div>
    </template>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->
  <!-- <script src="./scripts/validation.js"></script> -->
</body>

</html>
